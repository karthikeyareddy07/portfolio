    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    nav {
        background-color: #222;
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2em;
        font-weight: 600;
        transition: transform 0.3s ease, color 0.3s ease;
        padding: 10px;
        border-radius: 4px;
    }

    nav a:hover {
        color: #ff5733;
        transform: scale(1.1);
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .profile {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
    }

    .profile img {
        max-width: 350px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .info {
        flex: 1;
        padding: 20px;
    }

    .info h1 {
        font-size: 2.2em;
        color: #333;
        margin-bottom: 15px;
    }

    .info h2 {
        font-size: 1.6em;
        color: #555;
        margin-bottom: 10px;
    }

    .info p {
        font-size: 1.1em;
        line-height: 1.6;
        color: #666;
    }

    @media (max-width: 768px) {
        .profile {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile img {
            max-width: 90%;
        }

        .info {
            padding: 15px;
        }

        nav a {
            font-size: 1em;
            margin: 8px;
        }
    }
</style>

</head>
